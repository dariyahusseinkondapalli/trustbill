<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            padding: 20px;
        }
        .container {
            background:white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .receipt {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #444;
            margin-top: 20px;
            color: #2d3436;
        }
        .header {
            background-color: #141312;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .header img {
            height: 80px;
            width: auto;
        }
        .header-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        h1, h6 {
            margin: 0;
            padding: 0;
        }
        h1 {
            line-height: 1.2;
        }
        h6 {
            line-height: 1.2;
        }
        .bottom {
            background-color: #0a161a;
            color: #dfe6e9;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .thank-you {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #2d3436;
        }
        .signature-section {
            margin-top: 20px;
            align-items: flex-end;
            justify-content: end;
            padding: 10px;
            border-radius: 8px;
            
            font-size: large;
            
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .textcenter{
            justify-content: space-around;
        }
       
        .header img {
            width: 100%; /* Ensures the image takes up the full width of its container */
            max-width: 120px; /* Restricts the width to a reasonable size */
            height: auto; /* Maintains the aspect ratio of the image */
            
        }
        #receiptBody{
            background-color: rgb(147, 188, 225);
            margin-top: 10px;
            border-radius: 5px;
            padding-left: 15px;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;

        }
        @media print {
            body * {
                display: none;
            }
            #receiptOutput, #receiptOutput * {
                display: block;
            }
            .bottom {
                position: fixed;
                
                width: 90%;
                background-color: #0a161a;
                color: #dfe6e9;
                padding: 10px 0;
                text-align: center;
                font-size: 12px;
                
            }
            .textcenter{
                justify-content: space-around;
            }
            .header {
                margin-bottom: 20px;
            }
            .header img {
                max-height: 80px;
            }
            .thank-you {
                text-align: center;
                margin-top: 75px;
                font-weight: bold;
                color: #2d3436;
            }
            .signature-section {
                margin-top: 20px;
                text-align: right;
                padding: 10px;
                border-radius: 8px;
            }
            .header .row{
                flex: row;
                
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate Receipt</h1>
        <div>
            <label for="donorName">Donor Name:</label>
            <input type="text" id="donorName" class="form-control" placeholder="Enter donor name">
        </div>
        <div>
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" class="form-control">
        </div>
        <div>
            <label for="paymentAmount">Payment Amount:</label>
            <input type="number" id="paymentAmount" class="form-control" placeholder="Enter payment amount">
        </div>
        <div>
            <label for="paymnetmode">Mode Of payment:</label>
            <select name="" id="paymentmode" class="form-control">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>
            
        </div>
        <button onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <div id="receiptOutput" class="receipt">
        <!-- Receipt content will be generated here -->
        <div class="header">
            <div class="row d-flex flex-row">
                <div class="col-10 text-center">
                    <h1>Help for Homeless Charitable Trust</h1>
                    <h6>Registration No: 71/2024</h6>
                    <strong>Donation Receipt</strong>
                </div>
                <div class="col-2 img-2"> 
                    <img src="./2.png" alt="">
                </div>
            </div>
        </div>

        <div id="receiptBody">
            <!-- Dynamic content will be injected here -->
        </div>

        <div class="signature-section d-flex flex-column">
            <div>
                <img src="./signature2.png" alt="Founder Signature" height="50">
            </div>
            <div>
                <p>Signature:</p>
            </div>
        </div>

        <div class="bottom">
            <div class="row">
                <div class="col-12 d-flex flex-row textcenter">
                    <div><p>Contact: 8125980722</p></div>
                    <div><p>Email: helpforhomelessvijayawada@gmail.com</p></div> 
                    <div><p>Founder: R. Ashok</p></div>                   
                </div>
            </div>
        </div>

        <div class="thank-you">
            <p>Thank you for your generous donation!</p>
        </div>
    </div>

    <button onclick="printReceipt()">Print Receipt</button>

    <script>
        function generateReceipt() {
            const donorName = document.getElementById('donorName').value;
            const paymentDate = document.getElementById('paymentDate').value;
            const paymentAmount = document.getElementById('paymentAmount').value;
            const paymentMode = document.getElementById('paymentmode').value;
            const receiptBody = document.getElementById('receiptBody');

            if (donorName && paymentDate && paymentAmount && paymentMode) {
                const receiptNumber = `${paymentDate.replace(/-/g, '')}-${donorName.replace(/\s+/g, '')}`;
                receiptBody.innerHTML = `
                    <p>Donor Name: ${donorName}</p>
                    <p>Payment Date: ${paymentDate}</p>
                    <p>Amount: ₹${paymentAmount}</p>
                    <p>PaymentMode: ₹${paymentMode}</p>
                    <p>Receipt No: ${receiptNumber}</p>
                `;
            } else {
                alert('Please fill out all fields.');
            }
        }

        function printReceipt() {
            window.print();
        }
    </script>

</body>
</html>
